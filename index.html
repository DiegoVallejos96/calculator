<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-sup"><h1>CALCULATOR</h1></div>

 
        <div class="container-calculator">
            <div id="calculator-screen"></div>

            <div class="calculator-buttons">
                <div class="calculator-numbers">
                    <button id="btn-n">1</button>
                    <button id="btn-n">2</button>
                    <button id="btn-n">3</button>
                    <button id="btn-n">4</button>
                    <button id="btn-n">5</button>
                    <button id="btn-n">6</button>
                    <button id="btn-n">7</button>
                    <button id="btn-n">8</button>
                    <button id="btn-n">9</button>
                </div>
                <div class="calculator-operators">
                    <button id="btn-o">+</button>
                    <button id="btn-o">-</button>
                    <button id="btn-o">*</button>
                    <button id="btn-o">/</button>

                </div>
            </div>





        </div>




    <script src="script.js"></script>
</body>
</html>
