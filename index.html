<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container-sup"><h1>CALCULATOR</h1></div>

 
        <div class="container-calculator">
            <div id="calculator-screen">
            </div>
            <div class="calculator-buttons">
                <div class="calculator-numbers">
                    <button id="n1" class="btn-n 1">1</button>
                    <button id="n2" class="btn-n 2">2</button>
                    <button id="n3" class="btn-n 3">3</button>
                    <button id="n4" class="btn-n 4">4</button>
                    <button id="n5" class="btn-n 5">5</button>
                    <button id="n6" class="btn-n 6">6</button>
                    <button id="n7" class="btn-n 7">7</button>
                    <button id="n8" class="btn-n 8">8</button>
                    <button id="n9" class="btn-n 9">9</button>
                </div>
                <div class="calculator-operators">
                    <button id="bAdd" class="btn-o +">+</button>
                    <button id="bSubs" class="btn-o -">-</button>
                    <button id="bMult" class="btn-o *">*</button>
                    <button id="bDiv" class="btn-o /">/</button>
                </div>
            </div>
        </div>
        <div class="space">
            <button id="bEqual" class="btn-space rqual">=</button>
            <button id="bCE" class="btn-space CE">CE</button>
        </div>



    <script src="script.js"></script>
</body>
</html>
