<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-sup"><h1>C A L C U L A T O R</h1></div>
    <div class="container-calculator">
    <div id="calculator-screen">
    </div>
    <div class="calculator-buttons">
                <div class="calculator-numbers">
                    <button id="bAC" class="btn-n AC">AC</button>
                    <button id="negative" class="btn-n negative">Neg</button>
                    <button id="del" class="btn-n del">Del</button>
                    <button id="n1" class="btn-n 1">1</button>
                    <button id="n2" class="btn-n 2">2</button>
                    <button id="n3" class="btn-n 3">3</button>
                    <button id="n4" class="btn-n 4">4</button>
                    <button id="n5" class="btn-n 5">5</button>
                    <button id="n6" class="btn-n 6">6</button>
                    <button id="n7" class="btn-n 7">7</button>
                    <button id="n8" class="btn-n 8">8</button>
                    <button id="n9" class="btn-n 9">9</button>
                    <button id="n0" class="btn-n 0">0</button>
                    <button id="dot" class="btn-n .">.</button>
                    <button id="bEqual" class="btn-n rqual">=</button>




                </div>
                <div class="calculator-operators">
                    <button id="bAdd" class="btn-o +">+</button>
                    <button id="bSubs" class="btn-o -">-</button>
                    <button id="bMult" class="btn-o *">*</button>
                    <button id="bDiv" class="btn-o /">/</button>
                </div>
    </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
